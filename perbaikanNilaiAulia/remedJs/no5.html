<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Produk() {
        this.idP = prompt("Masukkan id produk");
        this.price = prompt("Masukkan harga");
        this.disc = prompt("Masukkan besar diskon") / 100;
        this.getPrice = function () {
          var newPrice = this.price * this.disc;
          alert(this.price - newPrice);
        };
      }
      var nilai = new Produk();
      nilai.getPrice();
    </script>
  </body>
