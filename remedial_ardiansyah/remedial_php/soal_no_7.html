<body>
    <script>
        var tahunLahir = 2005;
        var blnLahir = 03;
        var tglLahir = 08;

        function hariLahir(tahunLahir, blnLahir, tglLahir){
            var hari = ['minggu', 'senin', 'selasa', 'rabu', 'kamis', 'jumat', 'sabtu'];
            var d = new Date(tahunLahir, blnLahir, tglLahir);
            var day = d.getDay();
            console.log(day);
            return hari(day);
        }
        var Dday = hariLahir(tahunLahir, blnLahir, tglLahir);
        console.log()
        alert('anda lahir hari :'+Dday);
    </script>
