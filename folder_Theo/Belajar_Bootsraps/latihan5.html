<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Layout 4 Kolom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        h1 {
            margin-right: 465px;
        }
        h4 {
            margin-right: 700px;
        }
    </style>
</head>

<body>

    <header class="container bg-dark text-white">
        <div class="row">
            <div class="col-12 py-4 text-center">
                <img src="WhatsApp Image 2022-08-23 at 9.00.10 AM-modified.png" alt="" style="width: 200px; float: left; margin-left: 50px;">
                <h1 class="display-2">Theo Rafael</h1>
                <h4>@moiitst</h4>
            </div>
        </div>
        
    </header>
    
    <main class="container border p-md-5 p-2">
        <div class="row g-2 g-md-4">
            <div class="col-6 col-md-3">
                <img class="w-100" src="https://www.starbucks.co.id/storage/image/temporary/summernote_image_1648177837.jpg" alt="Caramel Macchiato" style="max-height: 200px;">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100" src="https://www.starbucks.co.id/storage/image/temporary/summernote_image_1648177928.jpg" alt="Caffe Americano" style="max-height: 200px;">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100" src="https://www.starbucks.co.id/storage/image/temporary/summernote_image_1648179252.jpg" alt="Misto" style="max-height: 200px;">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100" src="https://www.starbucks.co.id/storage/image/temporary/summernote_image_1648702399.jpg" alt="Oreo Cheesecake" style="max-height: 200px;">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100" src="https://www.starbucks.co.id/storage/image/temporary/summernote_image_1648179326.jpg" alt="Cold Brew" style="max-height: 200px;">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100" src="https://www.starbucks.co.id/storage/image/temporary/summernote_image_1648475750.jpg" alt="Caramel Frappuccino" style="max-height: 200px;">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100" src="https://www.starbucks.co.id/storage/image/temporary/summernote_image_1648475606.jpg" alt="Mocha Frappuccino" style="max-height: 200px;"> 
            </div>
            <div class="col-6 col-md-3"> 
                <img class="w-100" src="https://www.starbucks.co.id/storage/image/temporary/summernote_image_1648782146.jpg" alt="Chocolate chip cookies" style="max-height: 200px;">
            </div>
        </div>
    </main>

    <footer class="container bg-light">
        <div class="row">
            <div class="col-12 py-4">
                &copy; 2021 Tutorial Bootstrap
            </div>
        </div>
    </footer>

</body>

</html>
