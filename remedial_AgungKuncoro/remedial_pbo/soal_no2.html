    <script>
     function main() {
    var depth = 500;
    var day = 0;
  for(let climb = 0; climb <= depth;) {
      day +=1;
      climb += 50;
      if(climb >= depth) {
          break;
      }
      climb -= 15;
  }
  console.log(day);
}
    </script>
