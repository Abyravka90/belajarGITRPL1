    <script>
        var jariJari = prompt("masukan Jari Jari nya","")
var tinggi = prompt("masukan Tinggi nya","")

alert("volume tabung dengan tinggi = "+tinggi+"m dan jari jari = "
+jariJari+"m adalah = "+volume)
    </script>
