<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Gutter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Carousel Start -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img1/banner1.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="img1/banner2.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="img1/banner3.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Carousel End -->

    <div class="container">
      <div class="row g-0">
        <div class="col-md-3 gx-5 mb-5 mt-5">
          <img class="w-100" src="img1/1.webp" alt="gambar alam" />
        </div>
        <div class="col-md-3 gx-5 mb-5 mt-5">
          <img class="w-100" src="img1/2.webp" alt="gambar alam" />
        </div>
        <div class="col-md-3 gx-5 mb-5 mt-5">
          <img class="w-100" src="img1/3.webp" alt="gambar alam" />
        </div>
        <div class="col-md-3 gx-5 mb-5 mt-5">
          <img class="w-100" src="img1/4.webp" alt="gambar alam" />
        </div>
        <div class="col-md-3 gx-5 mb-5">
          <img class="w-100" src="img1/5.webp" alt="gambar alam" />
        </div>
        <div class="col-md-3 gx-5 mb-5">
          <img class="w-100" src="img1/6.webp" alt="gambar alam" />
        </div>
        <div class="col-md-3 gx-5 mb-5">
          <img class="w-100" src="img1/7.webp" alt="gambar alam" />
        </div>
        <div class="col-md-3 gx-5 mb-5">
          <img class="w-100" src="img1/8.webp" alt="gambar alam" />
        </div>
      </div>
    </div>
  </body>
</html>
