<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Layout 4 Kolom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>

  <body>
    <header class="container bg-primary text-white">
      <div class="row">
        <div class="col-12 py-4 text-center">
          <h1 class="display-2">Galeri Bootstrap</h1>
          <p class="lead">Tutorial Bootstrap untuk Pemula</p>
        </div>
      </div>
    </header>

    <main class="container border p-md-5 p-2">
      <div class="row g-2 g-md-4">
        <div class="col-6 col-md-3">
          <img class="w-100" src="https://a1.vaping360.com/wp-content/uploads/2018/11/what-is-vaping-800x533-6-of-9.jpg?auto=compress,format" alt="caramel macchiato" />
        </div>
        <div class="col-6 col-md-3">
          <img class="w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4SW9ZnAVxNxa5Tzo4Rl8SkTcgr8k7t-auuA&usqp=CAU" alt="caffe americano" />
        </div>
        <div class="col-6 col-md-3">
          <img class="w-100" src="http://cdn.shopify.com/s/files/1/2022/2731/products/aroma-king-disposable-vape-10mg-blue-raz-cherry-kits-676_800x.jpg?v=1655225073" alt="misto" />
        </div>
        <div class="col-6 col-md-3">
          <img class="w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0AdTVNxutrKYj7KpDsbN00H52gD37aN9Mtw&usqp=CAU" alt="cold brew" />
        </div>
        <div class="col-6 col-md-3">
          <img class="w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA0N0yLa914I2tw7uKdR7boLYr6noHeFmUiA&usqp=CAU" alt="caramel frappuccino" />
        </div>
        <div class="col-6 col-md-3">
          <img class="w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVS11UCngt7F82ENHXvAIxl2GlSbRmF34O1A&usqp=CAU" alt="mocha frappuccino" />
        </div>
        <div class="col-6 col-md-3">
          <img class="w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqVIIQo2AJU3epp1bhSY4SV-Dk1mSrf8lYJQ&usqp=CAU" alt="chocolate chip cookies" />
        </div>
        <div class="col-6 col-md-3">
          <img class="w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4SW9ZnAVxNxa5Tzo4Rl8SkTcgr8k7t-auuA&usqp=CAU" alt="oreo cheesecake" />
        </div>
      </div>
    </main>

    <footer class="container bg-light">
      <div class="row">
        <div class="col-12 py-4">&copy; 2021 Tutorial Bootstrap</div>
      </div>
    </footer>
  </body>
</html>
