<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Layout 4 Kolom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
      .lead {
        margin-top: 80px;
        display: inline-block;
        margin-left: 20px;
      }
    </style>
  </head>

  <body>
    <header class="container bg-primary text-white">
      <div class="row">
        <div class="col-12 py-4 text-center">
          <img src="https://img.freepik.com/premium-vector/vape-store-vector-logo_10051-138.jpg" alt="" style="border-radius: 50%; width: 200px; height: 200px; float: left; margin-left: 50px" />
          <h1 class="lead">8</h1>
          <h5 class="lead" style="font-weight: 500">postingan</h5>
          <h1 class="lead">1000</h1>
          <h5 class="lead" style="font-weight: 500">pengikut</h5>
          <h1 class="lead">500</h1>
          <h5 class="lead" style="font-weight: 500">mengikuti</h5>
        </div>
      </div>
      <h4 style="margin-left: 100px; padding-bottom: 50px">Vape_Store</h4>
    </header>

    <main class="container border p-md-5 p-2">
      <div class="row g-2 g-md-4">
        <div class="col-6 col-md-3">
          <img class="w-100" src="https://a1.vaping360.com/wp-content/uploads/2018/11/what-is-vaping-800x533-6-of-9.jpg?auto=compress,format" alt="gambar alam" />
        </div>
        <div class="col-6 col-md-3">
          <img class="w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4SW9ZnAVxNxa5Tzo4Rl8SkTcgr8k7t-auuA&usqp=CAU" alt="gambar alam" />
        </div>
        <div class="col-6 col-md-3">
          <img class="w-100" src="http://cdn.shopify.com/s/files/1/2022/2731/products/aroma-king-disposable-vape-10mg-blue-raz-cherry-kits-676_800x.jpg?v=1655225073" alt="gambar alam" />
        </div>
        <div class="col-6 col-md-3">
          <img class="w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0AdTVNxutrKYj7KpDsbN00H52gD37aN9Mtw&usqp=CAU" alt="gambar alam" />
        </div>
        <div class="col-6 col-md-3">
          <img class="w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA0N0yLa914I2tw7uKdR7boLYr6noHeFmUiA&usqp=CAU" alt="gambar alam" />
        </div>
        <div class="col-6 col-md-3">
          <img class="w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVS11UCngt7F82ENHXvAIxl2GlSbRmF34O1A&usqp=CAU" alt="gambar alam" />
        </div>
        <div class="col-6 col-md-3">
          <img class="w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqVIIQo2AJU3epp1bhSY4SV-Dk1mSrf8lYJQ&usqp=CAU" alt="gambar alam" />
        </div>
        <div class="col-6 col-md-3">
          <img class="w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4SW9ZnAVxNxa5Tzo4Rl8SkTcgr8k7t-auuA&usqp=CAU" alt="gambar alam" />
        </div>
      </div>
    </main>

    <footer class="container bg-light">
      <div class="row">
        <div class="col-12 py-4">&copy; 2021 Tutorial Bootstrap</div>
      </div>
    </footer>
  </body>
</html>
