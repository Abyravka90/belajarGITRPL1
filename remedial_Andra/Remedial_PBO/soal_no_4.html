    <form name="ffrom">

        <input type="button"value="Oke"onclick="volumetabung()"> 
        <input type="reset"value="reset">
    </form>
    <script>
        function volumetabung() { 
            var v=3.14; 
            var r=parseFloat(document.ffrom.jari.value); 
            var t=parseFloat(document.ffrom.tinggi.value); 
            var jumlah=r*r; var jumlah1=jumlah*t; var jumlah2=jumlah1*v; 
            alert("Volumenya adalah "+jumlah2); }
    </script>
