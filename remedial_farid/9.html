<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="demo">click</button>
    <script>
      var p = prompt("Masukkan nilai panjang");
      var l = prompt("Masukkan nilai lebar");
      var t = prompt("Masukkan nilai tinggi");
      var luas = p * l;
      window.onload = function () {
        var btn = document.getElementById("demo");
        btn.addEventListener("click", myFunction, false);
        function myFunction() {
          alert((1 / 3) * luas * t);
          btn.removeEventListener("click", myFunction, false);
        }
      };
    </script>
  </body>
</html>
