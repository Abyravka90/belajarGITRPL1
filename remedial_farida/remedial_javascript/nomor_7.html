    <script>

        function getWeekDay(year, month, date){
           var names = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
           var date = new Date (year, month, date);
           var day = date.getDay()
           return names[day]
          }

          var d = prompt('masukan tanggal lahir kamu')

          alert(bDay)
       
        </script>
