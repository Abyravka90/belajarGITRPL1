<body>
    <script>
        function contact(name, number) {
    this.name = name;
    this.number = number;
    }

    var a = new contact("ardi", 12345);
    var b = new contact("adir", 987654321);

    console.log(a.name+": "+a.number)
    console.log(b.name+": "+b.number) 
    </script>
