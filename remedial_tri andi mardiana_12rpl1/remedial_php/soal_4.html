<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var jarijari = prompt("masukan jari-jarinya", "")
        var tinggi = prompt("masukkan tinggi", "")
        var volume = Math.floor(Math.PI*(Math.pow(jarijari,2)*tinggi))
        alert("volume tabung dengan tinggi ="+tinggi+"m dan jari-jari ="+jarijari+"m adalah ="+volume)
    </script>
</body>
</html>
